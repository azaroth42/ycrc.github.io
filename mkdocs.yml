site_name: Yale Center for Research Computing
site_url: https://docs.ycrc.yale.edu
google_analytics: ['UA-133385440-1', 'docs.ycrc.yale.edu']
remote_branch: master
strict: true

theme:
    name: material
    custom_dir: 'theme'
    primary: '#0e4c92'
    accent: '#0e4c92'
    logo:
        icon: 'library_books'
    favicon: '/assets/images/favicon.ico'

    feature:
        tabs: true

extra_css:
    - 'stylesheets/extra.css'

extra_javascript:
    - 'js/extra.js'
    - 'https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'

markdown_extensions:
    - admonition
    - codehilite
    - footnotes
    - pymdownx.details
    - pymdownx.keys
    - attr_list

